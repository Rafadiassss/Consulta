# Banco de dados
 spring.datasource.url=jdbc:postgresql://localhost:5432/consultas_db
#  spring.datasource.url=jdbc:mysql://localhost:3307/consultas_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username=postgres
# spring.datasource.username=root
spring.datasource.password=123
# spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
server.port=8081

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Informa ao Hibernate para gerar SQL compatível com MariaDB
# spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# JPA


spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
# Swagger/OpenAPI com SpringDoc 2.x (atualizado)
springdoc.swagger-ui.doc-expansion=none

# Configuração visual da documentação

spring.main.web-application-type=servlet

# Informa ao Spring para usar o provedor de cache Caffeine
spring.cache.type=caffeine

# Configura o comportamento do cache para o Caffeine
# Aqui é definido que o cache expira 2 horas após a última escrita (2h).
spring.cache.caffeine.spec=expireAfterWrite=2h

# spring.flyway.clean-on-validation-error = true
spring.flyway.clean-disabled = false

spring.flyway.baseline-on-migrate = true
