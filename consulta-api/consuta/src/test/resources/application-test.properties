
# Banco H2 em memória

# Impede que o banco de dados local se feche quando os testes se encerrarem 
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Ja que é apenas para testes, um novo BD sempre é criado quando é executado os testes
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL no console 
spring.jpa.show-sql=true

# Habilita o console do H2 
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Evita logs desnecessários
logging.level.org.hibernate.SQL=DEBUG

spring.security.enabled=false